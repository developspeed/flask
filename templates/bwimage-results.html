{% extends 'base.html' %}

{% block title %}B/W Image{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/bwimage.css') }}">
<div class="sticky-card btn-success">
    <!-- <h3>Minutes Usage</h3> -->
    <p>Images Used</p>
    <p style="text-align:center;" id="minutesUpdate">{{images_count}} / {{images_total}}</p>
</div>
<div class="sticky-card btn-warning">
    <p style="text-align:center;">{{warning}}</p>
</div>
<div class="container">
    <div class="card">
        <h2>Output</h2>
        <hr>
        <img src="{{images}}" class='img-fluid' alt="Deoldify-Image" srcset="">
        <p style="font-size: 15px;display:flex;justify-content: center;" class="my-3" >Just right click on the image and click save image as.. to download</p>
        <p>{{error}}</p>
        <hr>
    </div>
</div>

{% endblock %}
