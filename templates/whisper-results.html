{% extends 'base.html' %}

{% block title %}Whisper AI{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/whisper.css') }}">
<div class="sticky-card btn-success">
    <!-- <h3>Minutes Usage</h3> -->
    <p>Minutes Used</p>
    <p style="text-align:center;">{{minutes_count}} / {{minutes_total}}</p>
</div>
<div class="sticky-card-left btn-warning">
    <!-- <h3>Minutes Usage</h3> -->
    <!-- <p>Minutes Used</p> -->
    <p style="text-align:center;">{{WhisperAIText}}</p>
</div>

<form method="get">
    <div class="container">
        <div class="card">
            <h2>Ouptut</h2>
            <p class="warning" name="warning">{{warning}}</p>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <a href="/whisper" class="btn btn-primary">New Transcription</a>
        </div>
    </div>    
</form>
{% endblock %}
