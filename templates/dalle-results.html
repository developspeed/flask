{% extends 'base.html' %} {% block title %}Image Generator{% endblock %} {%block
content %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/dalle.css') }}"
/>
<div class="sticky-card btn-success" id="used">
  <!-- <h3>Minutes Usage</h3> -->
  <p>Images Used</p>
  <p style="text-align: center" id="minutesUpdate">
    {{images_count}} / {{images_total}}
  </p>
</div>
<div class="sticky-card-left btn-warning" style="height: 40px; font-size: 13px">
  <p style="text-align: center">{{warning}}</p>
</div>
<div class="container">
  <div class="card">
    <h2>Output</h2>
    <hr />

    {% for i in images %}
    <img src="{{i}}" class="img-fluid" style="margin: auto;" alt="Generated Images" srcset="">
    <a href="{{ i }}" style="width: auto; margin: auto;" download class="btn btn-warning my-2" target="_blank">Download Image</a>
    <hr />
    {% endfor %} 

    <a href="/dalle-image" type="button" class="btn btn-primary my-4">Generate New</a>
  </div>
</div>
<script>
  let images_count = {{images_count}};
  let images_total = {{images_total}};
  if(images_count >= images_total){
      let used = document.getElementById('used');
      used.style.background = '#e74c3c'
  }
</script>
{% endblock %}
